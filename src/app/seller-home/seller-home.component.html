<p>seller-home works!</p>
<div class="example-button-row">
    <button mat-button color="warn" routerLink="/seller-add-product">Add New Product</button>
</div>
<table class="styled-table">
    <thead>
        <tr>
            <th>No.</th>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of productList ; index as i">
            <td>{{i+1}}</td>
            <td><img src="{{x.image}}"></td>
            <td>{{x.name}}</td>
            <td>{{x.price | currency:'INR'}}</td>
            <td>{{x.category}}</td>
            <td>{{x.description}}</td>
            <td>
                <button mat-raised-button color="primary" routerLink="/seller-update-product/{{x.id}}">Update</button>
                <button mat-raised-button color="warn" (click)="onDeleteProduct(x.id)">Delete</button>

                <!-- <button mat-raised-button color="warn">Delete</button> -->
            </td>
           
        </tr>
      
    </tbody>
</table>
