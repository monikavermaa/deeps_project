<p>user-search works!</p>
<div class="row">
    <mat-card class="example-card"*ngFor="let items of productData">
        <mat-card-header>
          <mat-card-title>{{items.name}}</mat-card-title>
          <mat-card-subtitle>{{items.category}}</mat-card-subtitle>
        </mat-card-header>
      <img mat-card-image src="{{items.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h4>{{items.price | currency:'INR'}}</h4>
          <p>{{items.description}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn"  routerLink="/user-product-details/{{items.id}}">View Details</button>
          <button mat-button color="primary">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
       <br>

</div>
